<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Configuration Management</title>
</head>
<body>
    <h1>Network Configuration Management</h1>
    <ul>
        {% for config in configurations %}
            <li>
                {{ config.device_name }} - {{ config.timestamp }}
                <a href="{{ url_for('rollback_configuration', config_id=config.id) }}">Rollback</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_configuration') }}">Add Configuration</a>
</body>
</html>
